<!DOCTYPE html>
<html>

<head>
  <title>Options</title>
</head>

<body>
  <h1>Options</h1>
  <input type="checkbox" id="chkFillPassword" value="fill password">automatically fill password
  <br/>
  <div id="fillPwOptions" style="margin-left:10px">
    <input type="radio" name="userpw" id="userpw">use email-address as password
    <br/>
    <input type="radio" name="userpw" id="userpw1">use email-address as password with 1 as suffix
    <br/>
    <input type="radio" name="userpw" id="otherpw">always use
    <input type="text" id="otherpwText"> as password
  </div>
  <br />
  <br />
  <input type="checkbox" id="chkFillSmsCode" value="fill sms code">automatically fill sms code
  <input type="checkbox" id="chkSwissIdCode" value="fill SwissId code">automatically fill SwissId code
  <br/>
  <br/>
  <button id="save">Save</button>
  <span id="status"></span>

  <script src="options.js"></script>
</body>

</html>
